        <div class="image">

        </div>
        <div class="discription">
            <p> Djent is a subgenre of progressive metal characterised by its use of off-beat and complex rhythm patterns.
                 Its distinctive sound is that of high-gain, distorted, palm-muted, down-tuned strings. The name "djent" is an onomatopoeia of this sound.
